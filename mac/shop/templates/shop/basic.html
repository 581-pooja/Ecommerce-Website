<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>{% block title %} {% endblock %}</title>

  {% block css %} {% endblock %}
</head>

<body>

  <!-- Navbar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyCart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
          </li>
          <!-- About Us -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/about">About Us</a>
          </li>
          <!-- Contact US -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/contact">Contact Us</a>
          </li>
          <!-- Tracker -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/tracker">Tracker</a>
          </li>
          
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Cart : Popover -->
        <!-- <button type="button" class="btn btn-secondary mx-2" data-bs-container="body" id="popcart" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="these is items"href='/shop/checkout' data-bs-original-title="Your Cart">
          Cart{<span id="cart">0</span>}
        </button> -->

        <!-- <button type="button" class="btn btn-secondary mx-2" data-bs-container="body" id="popcart" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Add your Items" data-bs-trigger="focus">
          Cart{<span id="cart">0</span>}
        </button> -->

        <a href="/shop/checkout"><button type="button" class="btn btn-secondary mx-2" >
          Cart{<span id="cart">0</span>}
        </button></a>

      </div>
    </div>
  </nav>

  {% block body %} {% endblock %}


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

    <script>
      // to initialize the popover  
      
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
      
    </script>

    {% block js %}
    
    {% endblock %} 
</body>

</html>
